<!-- Add your site or application content here -->
<div class="container static">
    <header class="layer-top static" data-ui-view="Header"></header>
    <div class="layer-middle static">
        <div class="map non-static" data-ui-view="Map"></div>
        <div class="content-search-box search-box non-static" data-ui-view="SearchBox"></div>
        <div class="left-panel non-static" data-ng-class="{'expand': $state.includes('init.search')}"
             data-ui-view="ResultBox"></div>
    </div>
    <footer class="layer-bottom non-static" data-ui-view="Footer"></footer>
</div>
